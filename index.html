<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="css/style.css"
	</head>
	<body>
		<table id="calc">
			<tr>
				<td colspan="3">
					<input class="text" type="text" id="result" />
				</td>
				<td><input class="button" type="button" value="c" /></td>
			</tr>

			<tr>
				<td><input class="button one" type="button" value="1" /></td>
				<td><input class="button two" type="button" value="2" /></td>
				<td><input class="button three" type="button" value="3" /></td>
				<td><input class="button divide" type="button" value="/" /></td>
			</tr>
			<tr>
				<td><input class="button four" type="button" value="4" /></td>
				<td><input class="button five" type="button" value="5" /></td>
				<td><input class="button six" type="button" value="6" /></td>
				<td><input class="button multiply" type="button" value="*" /></td>
			</tr>
			<tr>
				<td><input class="button seven" type="button" value="7" /></td>
				<td><input class="button eight" type="button" value="8" /></td>
				<td><input class="button nine" type="button" value="9" /></td>
				<td><input class="button minus" type="button" value="-" /></td>
			</tr>
			<tr>
				<td><input class="button zero" type="button" value="0" /></td>
				<td><input class="button decimal" type="button" value="." /></td>
				<td><input class="button equals" type="button" value="=" /></td>
				<td><input class="button plus" type="button" value="+" /></td>
			</tr>
		</table>
		<script src="js/main.js"></script>
	</body>
</html>
